<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RocketNews</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
        
        <link rel="icon" href="assets/icon.png">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <main>
            <header>
                <img src="assets/logo.svg" alt="RocketNews">
            </header>

            <section>
                <div id="paragraph">
                    <p>atualize ideias e informações em 5 minutos.</p>
                    <p>tudo que você precisa saber para começar seu dia bem e informado</p>
                    <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
                </div>

                <form id="form-email" action="#" method="POST">
                    <label for="email">Insira o seu email:</label>
                    <input id="email" type="email" required placeholder="oi@rocketseat.com" autofocus>  

                    <button id="submit-email">
                        <img src="assets/send.svg" alt="Enviar">
                    </button>
                </form>

                <p>
                    <a href="https://www.rocketseat.com.br/" target="_blank">
                        deixe-me ler primeiro
                    </a>
                    <img src="assets/arrow-right.svg">
                </p>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
